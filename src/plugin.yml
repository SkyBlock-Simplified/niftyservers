name: NiftyServers
version: 1.1.0
website: http://netcoding.net/
author: Brian Graham

main: net.netcoding.niftyservers.NiftyServers
depend: [NiftyBukkit]

commands:
  sreload:
    description: Reloads the config
    usage: /<command>
    permission: niftyservers.reload
  server:
    description: Opens a chest and/or lists servers to connect to
    usage: /<command> [server|chest|list]
    aliases: [nserver, serv, ns]

permissions:
  niftyservers.*:
    description: Gives access to all plugin features and commands
    children:
      niftyservers.chest:
        description: Allows you to view the server selection screen
        default: true
      niftyservers.reload:
        description: Allows you to reload the plugin config
      niftyservers.server.*:
        description: Gives you access to all servers
        default: true
        children:
          niftyservers.server:
            description: Allows you to run the server command
          niftyservers.server.restricted.*:
            description: Allows you to list and access all restricted servers